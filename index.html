<body>
    <div class="loaders" id="loader">
        <div class="container">
            <div class="loader"></div>
            <div class="loader"></div>
            <div class="loader"></div>
        </div>
        <h1 style="text-align: end;transform: translate(0,100px);">稍等片刻</h1>
    </div>
    <div class="mumu" id="momo" style="left: -100vw;"></div>
    <div class="mumu-2" id="mome" style="right: -100vw;"></div>
    <!--内容大分区-->
    <div class="cnt-index">
        <div class="cnt-box">
            <!--1-->
            <div class="users" style="font-family: number;">
                <h1 id="period"></h1>
                <span id="time"></span>
            </div>
            <div class="cards">
                <div class="cls-box" style="flex-direction: column;">
                    <div id="weather-info">
                        <p>加载中...</p>
                    </div>
                    <br>
                    <div id="weather-info-2">
                        <p>加载中...</p>
                    </div>
                </div>
                <div class="cls-box">
                <div class="cards-state" onclick="location.href ='https://github.com/M7ui'">
                    <h1 class="fa fa-github">&nbsp;Github</h1>
                </div>
                <div class="cards-state" onclick="alert('QQ:2269257434')">
                    <h1 class="fa fa-qq">&nbsp;QQ</h1>
                </div>
                <div class="cards-state" onclick="alert('Wechat：fantasy0712')">
                    <h1 class="fa fa-wechat">&nbsp;微信</h1>
                </div>
            </div>

            <div class="cls-box">
                <div class="cards-state" onclick="normal()">
                    <h1 class="fa fa-file-audio-o">&nbsp;我的音频</h1>
                </div>
                <div class="cards-state" onclick="notfound()">
                    <h1 class="fa fa-code">&nbsp;我的代码</h1>
                </div>
                <div class="cards-state" onclick="notfound()">
                    <h1 class="	fa fa-flask">&nbsp;Other</h1>
                </div>
            </div>
            </div>
        </div>
        <div class="cnt-box" cnt-nbox>
            <div class="info" style="font-family: yf;">

                <li>Github Pages</li>
